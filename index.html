<!DOCTYPE html>
<html>
    <head>
        <title>Rust WASM</title>
        <script> 
            WebAssembly.instantiateStreaming(fetch('hello_wasm.gc.wasm'))
            .then(results => {
                const result = results.instance.exports.add_one(3);
                const text = document.createTextNode(result);
                document.body.appendChild(text);
            });
        </script>
    </head>
    <body></body>
</html>
